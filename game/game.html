<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boxing Rania</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Prominent">
        <h1>The Boxing Rania.</h1>
        <h2 class="h2-text">Press any Key to Start</h2>
        <div class="text num row">
            <div class="red col-lg-6">
                <h3 class="redh">Red</h3>
                <h3>HP: <strong id="red">100</strong></h3>
            </div>
            <div class="blue col-lg-6">
                <h3 class="blueh">Blue</h3>
                <h3>HP: <strong id="blue" >100</strong></h3>
            </div>
        </div>
        <div class="image">
            <img src="images/redBoxing-removebg-preview.png" alt="redGuy">
            <img src="images/gloves.png" class="middle" alt="box-jpg">
            <img src="images/blueBoxing-removebg-preview.png" class="flip" alt="blueGuy">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="boxing.js"></script>
</body>
</html>
